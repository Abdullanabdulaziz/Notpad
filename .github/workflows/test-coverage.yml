name: Test coverage report
on: pull_request


jobs:
  build-test:
    name: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        run: yarn install
        run: yarn test
      
      - uses: mattallty/jest-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          test-command: "yarn test"
